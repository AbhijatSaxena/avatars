<html>
    <head>
        <script src="./dist/avatars.js"></script>
    </head>
    <body>
        <style>
            img {
                image-rendering: pixelated;
            }
        </style>

        <img id="avatar" width=200 height=200>

        <script>
            (new Avatars).create('female', 'token', function(arg1, arg2) {
                document.getElementById('avatar').setAttribute('src', arg2);
            });
        </script>
    </body>
</html>
